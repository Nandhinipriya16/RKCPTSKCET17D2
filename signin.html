<html>
<head>
<title>Signin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.login_box {
   width:400px;
   border: 1px solid #000000;
   border-radius : 5px ;
}
</style>
</head>
<body>
<br />
<br />
<div class="container login_box">
  <h2>Login</h2>
  
    <div class="form-group">
      <label for="">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="button" class="btn btn-default" onclick="authentication();">Submit</button>
     <div style="color :#ff0000 ;background-color:#ee8080;" id="status" class="panel"></div>
  <div style="text-align:center;"><a href="index.html">Don't have account ?</a></div>

<script>
  function authentication(){
      var username = document.getElementById("username").value ;
      var password = document.getElementById("pwd").value ;
      var status = document.getElementById("status") ;
      alert(username+" "+password);
       if( username == "test" && password == "1234"){
             location.href = "profile.html" ;
        } else { 
            status.innerHTML = "please fill correct credentials!";
        }
  }
</script>
</div>
</body>
</html>
